  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITX SHOP MEER</title>
    <meta name="theme-color" content="#1a1c1d" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta id="ios-app-title" name="apple-mobile-web-app-title" content="ITX SHOP MEER">

    <!-- CRITICAL PWA BOOTSTRAP GUARD (MUST RUN BEFORE BODY) -->
    <script>
      (function() {
        const url = new URL(window.location.href);
        const isPwaAdmin = url.searchParams.get('pwa') === 'admin' || localStorage.getItem('itx_pwa_force_admin') === 'true';
        const currentHash = window.location.hash;

        if (isPwaAdmin) {
          // Force Admin Persistence
          localStorage.setItem('itx_pwa_force_admin', 'true');
          
          // If we are launched as admin but don't have the hash, force it immediately
          if (!currentHash.includes('/admin')) {
            const target = url.pathname + url.search + '#/admin';
            window.location.replace(target);
          }
        }
      })();
    </script>

    <link id="pwa-manifest" rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?q=80&w=192&h=192&auto=format&fit=crop" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
      /**
       * DYNAMIC CONTEXT SYNCHRONIZER
       * Keeps the manifest and meta tags in sync with the current URL.
       */
      function syncPWAContext() {
        const url = new URL(window.location.href);
        const hash = window.location.hash;
        const isAdmin = hash.includes('/admin');
        const hasAdminFlag = url.searchParams.get('pwa') === 'admin';

        // 1. URL STATE SYNC
        if (isAdmin && !hasAdminFlag) {
          // If in admin mode, make sure the URL reflected in the bar has the pwa flag 
          // so "Add to Home Screen" works correctly
          url.searchParams.set('pwa', 'admin');
          window.history.replaceState(null, '', url.pathname + url.search + hash);
          localStorage.setItem('itx_pwa_force_admin', 'true');
        } else if (!isAdmin && hasAdminFlag) {
          // Clear admin flag if user manually navigated back to store
          url.searchParams.delete('pwa');
          window.history.replaceState(null, '', url.pathname + url.search + hash);
          localStorage.removeItem('itx_pwa_force_admin');
        }

        // 2. METADATA & MANIFEST SYNC
        const targetTitle = isAdmin ? 'ITX ADMIN' : 'ITX SHOP MEER';
        const targetManifest = isAdmin ? '/manifest-admin.json' : '/manifest.json';
        
        // Update document title
        if (document.title !== targetTitle) document.title = targetTitle;

        // Update Apple title
        const iosMeta = document.getElementById('ios-app-title');
        if (iosMeta) iosMeta.setAttribute('content', targetTitle);

        // Update Manifest
        const currentLink = document.getElementById('pwa-manifest');
        if (currentLink && !currentLink.getAttribute('href').startsWith(targetManifest)) {
          const newLink = document.createElement('link');
          newLink.id = 'pwa-manifest';
          newLink.rel = 'manifest';
          newLink.href = targetManifest + '?v=' + Date.now();
          currentLink.parentNode.replaceChild(newLink, currentLink);
        }
      }

      window.addEventListener('hashchange', syncPWAContext);
      document.addEventListener('DOMContentLoaded', syncPWAContext);
      // High frequency check for iOS Safari state synchronization
      setInterval(syncPWAContext, 1000);
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
