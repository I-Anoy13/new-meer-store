    <!-- Simple loading indicator -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('ITX SHOP MEER - Site loaded');
        
        // Add a small loading indicator that disappears when React loads
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = `
            <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;" id="initial-loader">
              <div style="width: 50px; height: 50px; border: 4px solid #f3f3f3; border-top: 4px solid #000; border-radius: 50%; animation: spin 1s linear infinite;"></div>
              <p style="margin-top: 20px; color: #666;">Loading Premium Collection...</p>
              <style>
                @keyframes spin {
                  0% { transform: rotate(0deg); }
                  100% { transform: rotate(360deg); }
                }
              </style>
            </div>
          `;
          
          // Remove loader after 5 seconds max (React should have loaded by then)
          setTimeout(function() {
            const loader = document.getElementById('initial-loader');
            if (loader) {
              loader.style.opacity = '0';
              loader.style.transition = 'opacity 0.3s';
              setTimeout(() => {
                if (loader.parentNode) loader.parentNode.removeChild(loader);
              }, 300);
            }
          }, 5000);
        }
      });
    </script>
    
    <!-- Console error suppression -->
    <script>
      // Suppress specific warnings
      const originalWarn = console.warn;
      console.warn = function(...args) {
        // Don't show TikTok Pixel warnings
        if (typeof args[0] === 'string' && (
          args[0].includes('TikTok Pixel') || 
          args[0].includes('Invalid pixel ID') ||
          args[0].includes('cdn.tailwindcss.com should not be used')
        )) {
          return;
        }
        originalWarn.apply(console, args);
      };
      
      // Also suppress TikTok Pixel errors
      const originalError = console.error;
      console.error = function(...args) {
        if (typeof args[0] === 'string' && args[0].includes('TikTok Pixel')) {
          return;
        }
        originalError.apply(console, args);
      };
