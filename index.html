    <!-- PRE-BOOTSTRAP REDIRECT GUARD -->
    <script>
      (function() {
        const url = new URL(window.location.href);
        const params = url.searchParams;
        const hash = window.location.hash;

        // If launched via Admin PWA flag, ensure we go straight to admin dashboard
        if (params.get('pwa') === 'admin' && !hash.includes('/admin')) {
          window.location.hash = '#/admin';
          console.log('PWA Admin Launch: Redirection forced.');
        }
      })();
    </script>

    <link id="pwa-manifest" rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?q=80&w=192&h=192&auto=format&fit=crop" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
      /**
       * FOOLPROOF PWA CAPTURE LOGIC
       * 1. Detects if user is in the /admin hash.
       * 2. If so, and the URL doesn't have ?pwa=admin, it FORCES a page reload.
       *    This is necessary because iOS Safari captures the Share URL *at the time of sharing*
       *    and pushState/replaceState is sometimes ignored in favor of the 'real' navigation URL.
       * 3. Aggressively replaces the manifest link to clear browser cache.
       */
      function forceSyncPWAContext() {
        const url = new URL(window.location.href);
        const hash = window.location.hash;
        const isAdmin = hash.includes('/admin');
        const hasAdminFlag = url.searchParams.get('pwa') === 'admin';

        // 1. Force reload with param if in Admin but no flag present
        // This ensures the Share Sheet sees the flag.
        if (isAdmin && !hasAdminFlag) {
          url.searchParams.set('pwa', 'admin');
          window.location.href = url.toString();
          return;
        }

        // 2. Remove flag if NOT in admin to prevent store users from accidentally saving admin icons
        if (!isAdmin && hasAdminFlag) {
          url.searchParams.delete('pwa');
          window.history.replaceState(null, '', url.toString());
        }

        // 3. Aggressive Manifest Swapping
        const targetManifest = isAdmin ? '/manifest-admin.json' : '/manifest.json';
        const currentLink = document.getElementById('pwa-manifest');
        
        if (currentLink && currentLink.getAttribute('href').split('?')[0] !== targetManifest) {
          // Create a brand new element to force the browser to re-read it
          const newLink = document.createElement('link');
          newLink.id = 'pwa-manifest';
          newLink.rel = 'manifest';
          newLink.href = targetManifest + '?v=' + Date.now();
          currentLink.parentNode.replaceChild(newLink, currentLink);
          console.log('Manifest rebuilt for context:', targetManifest);
        }
      }

      window.addEventListener('hashchange', forceSyncPWAContext);
      document.addEventListener('DOMContentLoaded', forceSyncPWAContext);
      // Extra check for late renders
      setTimeout(forceSyncPWAContext, 1000);
    </script>
