    <script>
      function updatePWAManifest() {
        const manifestLink = document.getElementById('pwa-manifest');
        if (!manifestLink) return;
        
        const isAdmin = window.location.hash.includes('/admin') || window.location.search.includes('pwa=admin');
        const target = isAdmin ? '/manifest-admin.json' : '/manifest.json';
        
        if (manifestLink.getAttribute('href').split('?')[0] !== target) {
          manifestLink.setAttribute('href', target + '?v=' + Date.now());
          console.log('Manifest updated to:', target);
        }
      }

      window.addEventListener('hashchange', updatePWAManifest);
      // Run immediately and after a short delay to catch late URL updates
      updatePWAManifest();
      setTimeout(updatePWAManifest, 500);
    </script>
