    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta id="ios-app-title" name="apple-mobile-web-app-title" content="ITX SHOP MEER">

    <!-- PRE-BOOTSTRAP REDIRECT GUARD -->
    <script>
      (function() {
        const url = new URL(window.location.href);
        const params = url.searchParams;
        const hash = window.location.hash;

        // If launched via Admin PWA flag (?pwa=admin), force the hash to admin 
        // to ensure React Router lands on the dashboard.
        if (params.get('pwa') === 'admin' && !hash.includes('/admin')) {
          window.location.hash = '#/admin';
        }
      })();
    </script>

    <link id="pwa-manifest" rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?q=80&w=192&h=192&auto=format&fit=crop" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script>
      /**
       * ULTIMATE PWA CONTEXT SYNC
       * This script ensures that when a user is in the Admin section, 
       * Safari's "Add to Home Screen" captures the correct parameters.
       */
      function syncPWAContext() {
        const url = new URL(window.location.href);
        const hash = window.location.hash;
        const isAdmin = hash.includes('/admin');
        const hasAdminFlag = url.searchParams.get('pwa') === 'admin';

        // 1. HARD RELOAD SYNC
        // If we are in Admin but the URL doesn't have the ?pwa=admin flag,
        // we MUST force a reload. This is the ONLY way to make iOS Safari 
        // update the Share Sheet's metadata and URL capture.
        if (isAdmin && !hasAdminFlag) {
          url.searchParams.set('pwa', 'admin');
          window.location.href = url.toString();
          return;
        }

        // 2. METADATA SYNC (Dynamic Titles)
        // Updating these ensures the Share Sheet shows "ITX ADMIN" instead of "ITX SHOP MEER"
        const targetTitle = isAdmin ? 'ITX ADMIN' : 'ITX SHOP MEER';
        if (document.title !== targetTitle) {
          document.title = targetTitle;
          const iosMeta = document.getElementById('ios-app-title');
          if (iosMeta) iosMeta.setAttribute('content', targetTitle);
        }

        // 3. MANIFEST RECONSTRUCTION
        // Physically replace the link tag to bypass browser manifest caching
        const targetManifest = isAdmin ? '/manifest-admin.json' : '/manifest.json';
        const currentLink = document.getElementById('pwa-manifest');
        
        if (currentLink && currentLink.getAttribute('href').split('?')[0] !== targetManifest) {
          const newLink = document.createElement('link');
          newLink.id = 'pwa-manifest';
          newLink.rel = 'manifest';
          newLink.href = targetManifest + '?v=' + Date.now();
          currentLink.parentNode.replaceChild(newLink, currentLink);
          console.log('Manifest switched to:', targetManifest);
        }
      }

      window.addEventListener('hashchange', syncPWAContext);
      document.addEventListener('DOMContentLoaded', syncPWAContext);
      // Fallback interval to catch transitions that might miss the events
      setInterval(syncPWAContext, 3000);
    </script>
